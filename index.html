<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AndoPan Art</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="assets/logo.png" alt="Logo" class="logo">
<!--
      <img src="assets/icon.png" alt="Side Icon" class="side-icon">
-->
    </div>
    <nav>
      <button onclick="scrollToSection('illustrations')">Illustrations</button>
      <button onclick="scrollToSection('commissions')">Commissions</button>
      <button onclick="scrollToSection('tos')">ToS</button>
    </nav>
<!--
    <div class="social-icons">
      <a href="#"><img src="assets/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="assets/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="assets/patreon.svg" alt="Patreon"></a>
      <a href="mailto:your@email.com"><img src="assets/email.svg" alt="Email"></a>
    </div>
-->
  </header>
  <main>
    <section id="illustrations">
      <h2>2025 Illustrations</h2>
      <div class="gallery">
        <img src="assets/art1.jpg" alt="Art 1">
        <img src="assets/art2.jpg" alt="Art 2">
        <img src="assets/art3.jpg" alt="Art 3">
      </div>
    </section>
    <section id="commissions">
      <h2>Commissions</h2>
      <p>Details about commissions go here.</p>
    </section>
    <section id="tos">
      <h2>Terms of Service</h2>
      <p>Put your ToS or About Me text here.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
